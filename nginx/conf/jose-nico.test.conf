server {
    listen 80;
    listen [::]:80;
    server_name jose-nico.test;
    root /usr/share/nginx/html;
    index index.html index.htm index.nginx-debian.html;
    location / {
        auth_basic "Restricted Content";
        auth_basic_user_file /etc/nginx/conf/.htpasswd;
        try_files $uri $uri/ =404;
    }
}